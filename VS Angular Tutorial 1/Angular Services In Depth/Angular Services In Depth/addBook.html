<h3>Add book</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input type="text" ng-model="bookAdder.newBook.title" class="form-control" id="booktitle" placeholder="Book Title">
        </div>
    </div>

    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input type="text" ng-model="bookAdder.newBook.author" class="form-control" id="bookauthor" placeholder="Book Author">
        </div>
    </div>

    <div class="form-group">
        <label for="bookPublished" class="col-sm-1 control-label">Year Published</label>
        <div class="col-sm-4">
            <input type="text" ng-model="bookAdder.newBook.year_published" class="form-control" id="bookpublished" placeholder="Year published">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button ng-click="bookAdder.addBook()" class="btn btn-default">Save</button>
        </div>
    </div>

</form>
